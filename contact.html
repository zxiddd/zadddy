    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Augustina&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e2a47, #111);
            color: #fff;
            font-family: 'Augustina', serif;
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            margin: 50px auto;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff; }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        input:focus, textarea:focus {
            border: 2px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            transform: translateY(-4px);
        }

        button {
            background-color: #00ffcc;
            color: #111;
            
            border: none;
            border-radius: 8px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffcc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>Contact Us</header>
    <div class="container">
        <h1>Get in Touch</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
</body>
</html>
